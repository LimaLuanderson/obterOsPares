<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Jogo</title>
</h:head>
<h:body>
	<div class="card ui-fluid"
		style="font-family: sans-serif; height: 100vh; max-width: 1024px; margin: 0 auto; display: flex; flex-direction: column; justify-content: center; align-items: center;">

		<h1>Jogo dos Números</h1>
		<h:form id="formulario">
			<p:messages id="messages" closable="true" showDetail="true">
				<p:autoUpdate />
			</p:messages>

			<p:outputLabel value="Descrição" style="font-weight: bold;" />
			<p:inputText class="p-mt-3" value="#{jogoBean.jogo.descricao}"
				style="margin-top: 15px;" />

			<p:commandButton value="Salvar" update="formulario"
				action="#{jogoBean.salvar}" style="margin-top: 15px;" />
			<p:link outcome="listagem" value="Listar" style="margin-top: 15px; font-size: 20px;" />

		</h:form>
	</div>
</h:body>
</html>
